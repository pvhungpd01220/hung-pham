<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="topnav" id="myTopnav">
  	<a href="#home" class="active">Home</a>
  	<a href="#news">News</a>
  	<a href="#contact">Contact</a>
  	<a href="#about">About</a>
 	<a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  	</a>
	</div>
	<article class="w3-content w3-display-container slider">
		<img class="mySlides" src="images/banner1.jpg" style="width:100%">
		<img class="mySlides" src="images/banner2.jpg" style="width:100%">
		<img class="mySlides" src="images/banner3.jpg" style="width:100%">
			<div class="button-slider w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
			<div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
			<div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
			<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
			<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
			<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
			</div>
	</article>
	<script>
	function myFunction() {
  	var x = document.getElementById("myTopnav");
  	if (x.className === "topnav") {
    x.className += " responsive";
  	} else {
    x.className = "topnav";
  	}
	};
	var slideIndex = 1;
			showDivs(slideIndex);

			function plusDivs(n) {
				showDivs(slideIndex += n);
			}

			function currentDiv(n) {
				showDivs(slideIndex = n);
			}

			function showDivs(n) {
				var i;
				var x = document.getElementsByClassName("mySlides");
				var dots = document.getElementsByClassName("demo");
				if (n > x.length) {slideIndex = 1}
					if (n < 1) {slideIndex = x.length}
						for (i = 0; i < x.length; i++) {
							x[i].style.display = "none";  
						}
						for (i = 0; i < dots.length; i++) {
							dots[i].className = dots[i].className.replace(" w3-white", "");
						}
						x[slideIndex-1].style.display = "block";  
						dots[slideIndex-1].className += " w3-white";
					}
	</script>
</body>
</html>
